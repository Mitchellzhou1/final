  <main>
    <section style="background: url(images/overcome/intro.gif) center center / 70% 100%; height: 100vh;" class="hero">
      <h1 style="line-height: 1; color: black;">Internet <br> Addiction</h1>

    </section>
    <p id="simpleUsage" style="line-height: 1.4;"></p>

  <div id="hero" ></div>
<script>
    const typeItSubtitle = new TypeIt("#subtitle", {
      speed: 80,
      startDelay: 900
    });

    // Define the typing sequence
    typeItSubtitle
      .type("Understanding the Digital Dependency", { delay: 200 })
      .move(-23, { delay: 500 })
      .delete(20, { speed: 1000 } ) // Delete "Digital "
      .type('<em><strong class="font-semibold">Overcoming </strong></em>', { speed: 100, })
      .move(null, { to: "END" })
      .go();
  </script>
