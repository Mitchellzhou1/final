<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Flip</title>
  <style>
    /* Style the image container and box */
.image-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center;
}

.image-box {
  width: 200px;
  height: 200px;
  perspective: 1000px;
  position: relative;
}

.front, .back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
  transition: transform 0.6s;
}

.front {
  transform: rotateY(0deg);
}

.back {
  transform: rotateY(180deg);
  background-color: #f0f0f0;
  padding: 20px;
  box-sizing: border-box;
  transform-origin: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.back h2 {
  margin-bottom: 10px;
}

  </style>
</head>
<body>
  <div class="image-container">
    <div class="image-box" onclick="flipCard(this)">
      <div class="front">
        <img src="images/index/videogames.jpg" alt="Image 1">
      </div>
      <div class="back">
        <h2>Information about Image 1</h2>
        <p>Description or details about Image 1.</p>
      </div>
    </div>
    <!-- Add more image boxes here -->
  </div>

  <script src="https://unpkg.com/flipjs"></script>
  <script>
    function flipCard(card) {
  flip(card);
}

  </script>
</body>
</html>
